experiment_config:
  seed: 100
  save_in_s3: False
  kolds: 10
  early_stop: True
  disable_ic: True
  paired_t_test: True
  
  evaluation_metrics: ["MAE"]
  neighbours: [5, 10, 15, 20]
  similarity: sim_sim

dataset_config:
  dataset_path: "./data/given/"
  prefiltering: {"user_k_core" : 20, "item_k_core": 5}

models:
  UserKNN: {}

  ItemKNN: {}

  UserBootstrap:
    enrichments: 2
    additions: 30

  ItemBootstrap:
    enrichments: 2
    additions: 30

  UserRecursiveKNN:
    weight_threshold: 1.0
    recursion_threshold: 2
    phi: 5
    k_prime: 20
    baseline: "bs"
    
