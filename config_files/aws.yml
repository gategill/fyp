experiment_config:
  seed: 100
  save_in_s3: False
  k_folds: 10
  early_stop: True
  disable_ic: True
  paired_t_test: True
  evaluation_metrics: "MAE"


dataset_config:
  dataset_path: "./data/given/"
  prefiltering: {"user_k_core" : 20, "item_k_core": 5}

models:
  UserKNN:
    neighbours: [5, 10, 15, 20]
    similarity: sim_sim

  ItemKNN:
    neighbours: [5, 10, 15, 20]
    similarity: sim_sim

  UserBootstrap:
    neighbours: [5, 10, 15, 20]
    similarity: sim_sim
    enrichments: 2
    additions: 5

  ItemBootstrap:
    neighbours: [5, 10, 15, 20]
    similarity: sim_sim
    enrichments: 2
    additions: 5

  UserRecursiveKNN:
    neighbours: [5, 10, 15, 20]
    similarity: sim_sim
    weight_threshold: 1.0
    recursion_threshold: 2
    phi: 5
    k_prime: 20
    baseline: "bs"
    
