experiment_config:
  seed: 1
  save_in_s3: True
  kfolds: 1
  early_stop: False
  disable_ic: True
  paired_t_test: True
  evaluation_metrics: "MAE"
  validation: True

dataset_config:
  dataset_path: "./data/given/"
  prefiltering: {"user_k_core" : 20, "item_k_core": 5}

models:
  UserRecursiveKNN:
    neighbours: [5, 10, 15, 20, 25]
    similarity: sim_sim
    weight_threshold: 0.5
    recursion_threshold: 1
    phi: 10
    #k_prime: 20
    neighbour_selection: "cs+"

    