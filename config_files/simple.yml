experiment_config:
  seed: 1
  save_in_s3: False
  kfolds: 1
  early_stop: False
  disable_ic: True
  paired_t_test: True
  evaluation_metrics: "MAE"
  validation: True

dataset_config:
  dataset_path: "./data/given/"
  prefiltering:   {"user_k_core" : 20, "item_k_core" : 5} #{"cold_users" : 30, "cold_items": 30} # 

models:
  UserKNN:
    neighbours: [5,10,15,20,25]
    similarity: sim_pearson

  ItemKNN:
    neighbours: [5,10,15,20,25]
    similarity: sim_pearson

