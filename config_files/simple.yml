experiment_config:
  seed: 1
  save_in_s3: False
  disable_ic: True
  early_stop: False

testing_strategy:
  method:
    #k_folds: 5
    validation: [0.6, 0.2, 0.2]
    #train_ratio: 0.8
  paired_t_test: True
  evaluation_metrics: "MAE"


dataset_config:
  dataset_path: "./data/given/"
  prefiltering: {"user_k_core" : 20, "item_k_core": 5}

models:
  UserKNN:
    neighbours: [5, 10, 15, 20, 25]
    similarity: sim_sim


