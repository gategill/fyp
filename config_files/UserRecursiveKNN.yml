experiment_config:
  seed: 100
  save_in_s3: False
  kfolds: 5
  early_stop: True
  disable_ic: True
  paired_t_test: True
  
  evaluation_metrics: ["MAE", "RMSE"]
  neighbours: 10
  similarity: sim_sim

dataset_config:
  dataset_path: "./data/given/"
  prefiltering: {"user_k_core" : 20, "item_k_core": 5}

models:
  UserRecursiveKNN:
    weight_threshold: 1.0
    recursion_threshold: 3
    phi: 5
    k_prime: 20
    neighbour_selection: "bs"