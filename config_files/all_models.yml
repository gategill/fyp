experiment_config:
  seed: 100
  save_in_s3: False
  kfolds: 5
  early_stop: True
  disable_ic: True
  paired_t_test: True
  
  evaluation_metrics: ["MAE", "RMSE"]
  neighbours: 10
  similarity: sim_sim

dataset_config:
  dataset_path: "./data/given/"
  prefiltering: {"user_k_core" : 20, "item_k_core": 5}

models:
  UserKNN: {}

  ItemKNN: {}

  UserBootstrap:
    enrichments: 2
    additions: 5

  ItemBootstrap:
    enrichments: 2
    additions: 5

  UserRecursiveKNN:
    weight_threshold: 1.0
    recursion_threshold: 3
    phi: 5
    k_prime: 20
    neighbour_selection: "bs"
  
 #ItemRecursiveKNN:
 #  weight_threshold: 1.0
 #  recursion_threshold: 3
 #  phi: 5
 #  k_prime: 20
 #  neighbour_selection: "bs"

  CoRec:
    additions: 30
    top_m: 50

  MatrixFactorisation: 
    R: {}
    P: {}
    Q: {}
    K: {}
    steps: 5000
    alpha: 0.0002
    beta: 0.02
  
  MostPop:
    top_m: 100
  
  Random: {}

  Mean:
    which: "global"

  ConfidentUserBootstrap:
    enrichments: 2
    additions: 5
    top_m: 50

  ConfidentItemBootstrap:
    enrichments: 2
    additions: 5
    top_m: 50